<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

        <div class="container">
            <div class="header">
                <img class="logout" src="./assets/logouttt.svg" alt="logout">
            </div>
            <div class="dashboard-container">
                <div class="dashboard">
                    <div class="stat-box">
                        <p>Active Batches</p>
                        <h3>3/5</h3>
                    </div>
                    <div class="stat-box">
                        <p>Number of Trainees</p>
                        <h3>40</h3>
                    </div>
                    <div class="stat-box">
                        <p>Av. Session Length</p>
                        <h3>2h 30m</h3>
                    </div>
                    <div class="stat-box">
                        <p>Total Sessions</p>
                        <h3>64</h3>
                    </div>
                    <div class="stat-box">
                        <p>Av. Attendance %</p>
                        <h3>86%</h3>
                        <div class="graph-line"></div>
                    </div>
                    <div class="stat-box">
                        <p>Av. Score</p>
                        <h3>74%</h3>
                        <div class="graph-line"></div>
                    </div>
                </div>
                
                <div class="attendance-chart">
                    <p>Attendance</p>
                    <canvas id="attendanceChart"></canvas>
                    <p class="month">August</p>
                </div>
            </div>
        <div class="navbar">
            <button class="nav-button">Home</button>
            <button class="nav-button">Upload</button>
            <button class="nav-button">Reports</button>
        </div>
</body>
</html>
